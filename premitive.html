<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        

        <a-box position = "1.5 0.5 -1" rotation = "0 0 0" width = 1 height = 1 depth = 2 color="cyan"></a-box>
        <a-sphere position = "-0.2 0.4 -0.5" radius = 0.5 color = "#6eb451"></a-sphere>
        <a-cylinder position = "-1 0.4 -2" radius = 0.5 height = 1 color = "#444442"></a-cylinder>
        <a-octahedron position="0.5 0.3 0.6" color = 'aqua' radius = "0.45"></a-octahedron>
        <a-ring position="-0.5 0.4 0.8" color = "red" radius-inner = 0.25 radius-outer = 0.4></a-ring>
        <a-cone position = "0.4 0 -1.3" color = "green" radius-bottom = 0.7 radius-top = 0.2></a-cone>
        <a-plane position = "0 0 -1" rotation = "-90 0 0" height = 4 width = 4 color = "gold"></a-plane>
        <a-sky color = "black"></a-sky>

    </a-scene>
</body>

</html>
